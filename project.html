{% extends 'main/layouts/base.html' %}


{% block content %}
<div class="container">
    <h1 class="center-align">Projects</h1>
    <div class="row">
        <div class="col s12 m6 l6">
          <div class="card-content white-text">
            <div class="card blue-grey darken-1">
                <span class="card-title">MY PROJECTS</span> 
              
            <details><p>{{ about_project }} </p></details>
           
            </div>
          </div>
          
        </div>
        
        <div class="col s12 m6 l6">
          <div class="collection">
            {% for p,r in projects %}
               <a href="#!" class="collection-item"><span class="badge">1</span><details><summary><p>{{p}}</p></summary>{{r}}</details> </a>
            
            {% endfor %}
            
           </div>
        </div>   
        
    </div>
    <footer class="page-footer">
        <div class="container">
          
            
                <ul class="pagination">
                    <li class="disabled"><a href="#!"><i class="material-icons"></i></a></li>
                    <li class="active"><a href="{% url 'project' %}">1</a></li>
                    <li class="waves-effect"><a href="{% url 'languages' %}">2</a></li>
                    <li class="waves-effect"><a href="{% url 'education' %}">3</a></li>
                    <li class="waves-effect"><a href="{% url 'achievements' %}">4</a></li>
                    
             
      </footer>
   
           
      {% endblock %}
